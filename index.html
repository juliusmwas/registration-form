<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="">
          <h1>Sign Up</h1>
          <div class="input-group">
            <i class="ri-user-fill"></i>
            <input type="text" id="firstname" placeholder="Firstname" required>
          </div>
          <div class="input-group">
            <i class="ri-user-fill"></i>
            <input type="text" id="lastname" placeholder="Lastname" required>
          </div>
          <div class="input-group">
            <i class="ri-mail-fill"></i>
            <input type="email" id="email" placeholder="JohnDoe@gmail.com" required>
          </div>
          <div class="input-group">
            <i class="ri-lock-2-fill"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <i class="ri-phone-fill"></i>
            <input type="number" id="number" placeholder="Phone Number" required>
          </div>
          <div class="input-group">
            <i class="ri-user-location-fill"></i>
            <input type="text" id="location" placeholder="Location" required>
          </div>
          <div class="gender-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
          <button class="btn">Register</button>
        </form>
      </div>
</body>
</html>
